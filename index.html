<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>HeartMyMo</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no"/>
    <link rel="icon" href="/assets/MoAssets-HeartMyMo.png"/>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- display container -->
    <div class="container-fluid">
        
        <!-- header wrapper -->
        <div class="row" id="header-wrapper">
            
            <!-- heart my mo logo wrapper -->
            <div class="col-xs-5 col-xs-offset-1 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-3" class="title" id="left-header-wrapper">
                <img class="img-responsive" src="/assets/MoAssets-HeartMyMo.png"/>
            </div>

            <!-- donate now button wrapper -->
            <div class="col-xs-5 col-sm-4 col-md-3" class="title" id="right-header-wrapper">
                <div class="col-xs-7 col-xs-offset-5 col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3" id="donate-button-wrapper">
                    <a href="https://www.movember.com/uk/donate/payment/team_id/1724077"><img class="img-responsive" src="/assets/MoAssets-DonateNow.png"/></a>
                </div>
            </div>
        </div>

        <!-- tabs wrapper -->
        <div class="row" id="nav-wrapper">

            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" ng-controller="TabsDemoCtrl">

              <tabset>
                <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active">
                  <div ng-show="tab.title === latest">
                        <div ng-show="tab.active === true">
                            <image-pane></image-pane>
                        </div>
                    </div>
                    <!-- <image-pane></image-pane> -->
                </tab>
              </tabset>

            </div>

        </div>

    </div>

    <div class="container-fluid footer">
        <div class="row">
            <p id="footer-text">&copy; 2014 <br> a <a href="http://foundersandcoders.org">Founders & Coders</a> hack</p>
        </div>
    </div>


</body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
<script src="app.js"></script>
</html>
