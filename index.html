<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HeartMyMo</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no"/>
    <link rel="icon" href="/assets/favicon.ico"/>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header-wrapper">
            <div class="col-xs-5 col-xs-offset-1 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-3" class="title" id="left-header-wrapper">
                <img class="img-responsive" src="/assets/MoAssets-HeartMyMo.png"/>
            </div>
            <div class="col-xs-5 col-sm-4 col-md-3" class="title" id="right-header-wrapper">
                <div id="copy-wrapper">
                <!--     Heart My Mo is celebrating <a href="http://uk.movember.com">Movember</a> by pulling together all your #movember tweets and instas and letting the world choose its fave mo.<br><br><strong>Help us change the face of men's health</strong> -->
                </div>
                <div class="col-xs-7 col-xs-offset-5 col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3" id="donate-button-wrapper">
                    <a href="https://www.movember.com/uk/donate/payment/team_id/1724077"><img class="img-responsive" src="/assets/MoAssets-DonateNow.png"/></a>
                </div>
            </div>
        </div>

        <div class="row" id="nav-wrapper">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#">latest</a></li>
                    <li role="presentation"><a href="#">top 10</a></li>
                </ul> 
            </div>
        </div>

    </div>
    
    <div class="container-fluid active content">
        <div class="row post-wrapper">
            <div class="img-wrapper col-xs-10 col-xs-offset-1">
                <img src="http://placehold.it/400&text=latest-img" alt="" class="img-responsive">
                <div class="name-wrapper">
                    <p class="username">@username123</p>
                </div>
            </div>
            
        </div>
    </div>

    <div class="container-fluid content">
        <div class="row post-wrapper">
            <div class="img-wrapper col-xs-10 col-xs-offset-1">
                <img src="http://placehold.it/400&text=top10-img" alt="" class="img-responsive">
                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 name-wrapper">
                    <p class="username">@username123</p>
                </div>
            </div>
            
        </div>
    </div>

    <div class="container-fluid footer">
        <div class="row">
            <p id="footer-text">&copy; 2014 <br> a <a href="http://foundersandcoders.org">Founders & Coders</a> hack</p>
        </div>
    </div>

</body>
</html>
