
<div class="img-pane"  ng-controller="LikedGetCtrl">
	<div ng-repeat="tweet in topTweets">
		<div class="img-wrapper" >
		    <img src='{{tweet.image}}' alt="" class="img-responsive">
		</div>
		<div id="username">
			<a href="http://twitter.com/{{tweet.username}}">{{'@' + tweet.username}}</a>
		</div>
		<div id="likebox">
<!-- 			<img src="asset/MoAssets-Heart.png"> -->
		</div>	
	</div>
</div>
